<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job_Application | Responsive</title>
    <link rel="stylesheet" href="style.css" />
</head> 
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
        <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for ="first_name">First Name</label>
                <input id="first_name" type ="text" name="first_name" placeholder="Enter your First Name">
            </div>
            <div class="form_control">
                <label for ="last_name">Last Name</label>
                <input id="last_name" type="text" name="last_name" placeholder="Enter your Last Name"> 
            </div>
            <div class="form_control">
                <label for ="email">Email</label>
                <input id = "email" type="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form_control">
                <label for ="Job_role">Current Job Role</label>
                <select id="Job_role" name="Job_role">
                <option value="">Select the Current Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full_stack">Full Stack Developer</option>
                <option value="ui_ux">UI_UX Developer</option>  
                </select>
            </div>
            <div class="form_control">
                <label for="CTC">Current CTC</label>
                <input id="CTC" name="CTC" type="number" placeholder="(in LPA)" />
             </div>
            <div class="form_control">
                <label for ="Company_Name">Current Company</label>
                <input id="Company_Name" name="Company_Name" type="text" placeholder="Company Name"/>
            </div>
            <div class="form_control">
                <label for="Expected CTC" name="Expected CTC">Expected CTC</label>
                <input id=" Expected_CTC" name="Expected_CTC" type="number"/ placeholder="(in LPA)">
            </div>
                <div class="form_control">
                <label for ="upload" nampe="upload">
                        Upload CV
                </label>
                <input type ="file" id ="upload"/>
            </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
     </form>
</div>
</div>
</body>
</html>
